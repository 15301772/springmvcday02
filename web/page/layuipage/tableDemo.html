<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/springmvcday02/page/layui/css/layui.css" media="all">
    <script src="/springmvcday02/page/layui/layui.all.js"></script>
</head>
<body>
<div class="demoTable" style="margin-top: 20px">&nbsp; 姓名：
    <div class="layui-inline">
        <input class="layui-input" name="id" id="searchName" autocomplete="off">
    </div>
    专业：
    <div class="layui-inline">
        <input class="layui-input" name="id" id="searchMajor" autocomplete="off">
    </div>
    <button class="layui-btn" id="searchBtn" data-type="reload">搜索</button>
</div>
<table id="demo" lay-filter="test"></table>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" id="btn-add" lay-event="add">添加</button>
        <button class="layui-btn layui-btn-sm delAll_btn" lay-event="delete">批量删除</button>
        <!--<button class="layui-btn layui-btn-sm" lay-event="update">编辑</button>-->
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="updatepage">
    <form class="layui-form" lay-filter="update-form">
        <div class="layui-input-block ">
            <input type="hidden" name="user_id" id="id" required lay-verify="required">
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block ">
                <input type="text" name="user_name"
                       id="name" required lay-verify="required" class="layui-input" style="width: 200px"
                       placeholder="请输入姓名">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">年龄</label>
            <div class="layui-input-block ">
                <input type="text" name="user_age" class="layui-input" style="width: 200px"
                       id="age" required lay-verify="required" placeholder="请输入姓名">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">专业</label>
            <div class="layui-input-block ">
                <input type="text" name="user_major" class="layui-input" style="width: 200px"
                       id="major" required lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-block ">
                <input type="text" name="address" class="layui-input" style="width: 200px"
                       id="address" required lay-verify="required" placeholder="地址">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top:40px">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-submit " lay-submit="" lay-filter="update-submit_btn">确认修改</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</script>
<script type="text/html" id="addpage">
    <form class="layui-form" lay-filter="add-form">
        <div class="layui-input-block ">
            <input type="hidden" name="user_id" id="adddId" required lay-verify="required">
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block ">
                <input type="text" name="user_name"
                       id="addName" required lay-verify="required" class="layui-input" style="width: 200px"
                       placeholder="请输入姓名">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">年龄</label>
            <div class="layui-input-block ">
                <input type="text" name="user_age" class="layui-input" style="width: 200px"
                       id="addAge" required lay-verify="required" placeholder="请输入姓名">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">专业</label>
            <div class="layui-input-block ">
                <input type="text" name="user_major" class="layui-input" style="width: 200px"
                       id="addMajor" required lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-block ">
                <input type="text" name="address" class="layui-input" style="width: 200px"
                       id="addAddress" required lay-verify="required" placeholder="地址">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top:40px">add
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-submit " lay-submit="" lay-filter="-submit_btn">确认添加</button>
            </div>
        </div>
    </form>
</script>
<script type="text/html" id="detailForm">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名:</label>
        <label class="layui-form-label" id="dname"/>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">年龄</label>
        <label class="layui-form-label" id="dage"/>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">专业</label>
        <label class="layui-form-label" id="dmajor"/>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码框</label>
        <label class="layui-form-label" id="dpassword"/>
    </div>
</script>
<script>

</script>
<script>
    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider', 'jquery'], function () {
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
            , layer = layui.layer //弹层
            , table = layui.table //表格
            , carousel = layui.carousel //轮播
            , upload = layui.upload //上传
            , element = layui.element //元素操作
            , slider = layui.slider //滑块
            , $ = layui.$
            , form = layui.form;
//向世界问个好
        layer.msg('Hello World');

        //监听Tab切换
        element.on('tab(demo)', function (data) {
            layer.tips('切换了 ' + data.index + '：' + this.innerHTML, this, {
                tips: 1
            });
        });
//第一个实例 render  渲染
        table.render({
            elem: '#demo',
            height: 420 ,
            url: "/springmvcday02/selectLayUitable_Page.action",
            toolbar:"#toolbarDemo",
            totalRow: true,//开启合计行
            id:"testReload",
            cols: [[
                {type: 'checkbox', fixed: 'left'},
                {field: 'user_id', title: 'ID', width: 80, fixed: 'left'}
                , {field: 'user_name', title: '用户名', width: 80, fixed: 'right'}
                , {field: 'user_age', title: '年龄', width: 80}
                , {field: 'user_major', title: '专业', width: 80}
                , {field: 'user_password', title: '密码', width: 177}
                , {field: 'address', title: '地址', width: 80}
                , {field: 'headpath', title: '头像', width: 80}
                , {fixed: 'right', width: 165, align: 'center', toolbar: '#barDemo'}
            ]],//表头
            page: true,

        })
        //监听头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id)
                , data = checkStatus.data; //获取选中的数据
            switch (obj.event) {
                case 'add':
                    layer.msg('添加');
                    layer.open({ //打开页面
                        title: "编辑用户",
                        type: 1,
                        content: $('#addpage').html(),
                        area: ['700px', '400px'],
                        closeBtn: 2,
                        skin: 'layui-layer-rim', //加上边框
                    })
                    break;
                case 'delete':
                    var data = checkStatus.data,
                        user_ids = "";
                    if (data.length > 0) {
                        for (var i in data) {
                            user_ids += data[i].user_id + ","
                            layer.msg(user_ids);
                        }
                        console.log(user_ids);
                        layer.confirm('真的删除行么', function (index) {
                            $.ajax({
                                url: "delete.action",
                                data: {"user_ids": user_ids},
                                success: function (flag) {
                                    if (flag > 0) {
                                        layer.msg("删除成功", {icon: 6});
                                        layer.closeAll();
                                        table.reload('testReload', {});
                                    } else {
                                        layer.msg("删除 失败", {icon: 6});
                                    }
                                }
                            })
                        })
                    }
                    break;
            }
            ;
        });
        //监听行工具事件
        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'detail') {
                layer.msg('查看操作');
                //弹出即全屏
                var index = layer.open({
                    type: 1,
                    content: $('#detailForm').html(),
                    maxmin: true
                });
                layer.full(index);
                console.log(data.user_name);
                $("#dname").html(data.user_name);
                $("#dage").html(data.user_age);
                $("#dmajor").html(data.user_major);
                $("#dpassword").html(data.user_password)
            } else if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url: "delete.action",
                        data: {"user_ids": data.user_id},
                        success: function (flag) {
                            if (flag == 1) {
                                layer.msg("删除成功", {icon: 6});
                                layer.closeAll();
                                table.reload('testReload', {});
                            } else {
                                layer.msg("删除 失败", {icon: 6});
                            }
                        }
                    })
                    //向服务端发送删除指令
                });
            } else if (layEvent === 'edit') {
                layer.open({ //打开页面
                    title: "编辑用户",
                    type: 1,
                    content: $('#updatepage').html(),
                    area: ['700px', '400px'],
                    closeBtn: 2,
                    skin: 'layui-layer-rim', //加上边框
                })
                form.val('update-form', { //填充数据
                    user_id: obj.data.user_id, //这里必须用input name属性
                    user_name: obj.data.user_name,
                    user_age: obj.data.user_age,
                    user_major: obj.data.user_major,
                    user_password: obj.data.user_password,
                    address: obj.data.address
                })
            }
        });
        form.on('submit(update-submit_btn)', function (data) {
            console.log(data);
            $.post('/springmvcday02/updateUserInfo.action', data.field, function (flag) {
                if (flag == 1) {
                    layer.msg("修改成功", {icon: 6});
                    layer.closeAll();
                    table.reload('testReload', {});//修改后返回列表页面进行刷新
                } else {
                    layer.msg("修改失败", {icon: 6});
                }
            })
            // return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        })
        form.on('submit(add-submit_btn)', function (data) {
            console.log(data);
            $.post('/springmvcday02/addUserInfo.action', data.field, function (flag) {
                if (flag == 1) {
                    layer.msg("添加成功", {icon: 6});
                    layer.closeAll();
                    table.reload('testReload', {});//修改后返回列表页面进行刷新
                } else {
                    layer.msg("添加失败", {icon: 6});
                }
            })
            // return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        })
    })
</script>
</body>
</html>
